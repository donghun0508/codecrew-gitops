  tag: 2d6a9366f8c7c8c56ecd87f5eb33fd5dace48536
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: ghcr-secret

containerPort: 8080

service:
  type: ClusterIP
  port: 80

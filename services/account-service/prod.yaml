fullnameOverride: account-service

replicaCount: 1

image:
  repository: ghcr.io/donghun0508/account-service
  tag: e5f34e4550d08b07315b078ed1e21d41e0c1b82e
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: ghcr-secret

containerPort: 8080

service:
  type: ClusterIP
  port: 80
  targetPort: http

ingress:
  enabled: false

env:
  - name: SPRING_PROFILES_ACTIVE
    value: prod

monitoring:
  enabled: true
  namespace: prometheus
  labels:
    release: prometheus
  path: /actuator/prometheus
  interval: 15s
  portName: http

fullnameOverride: account-service

replicaCount: 1

image:
  repository: ghcr.io/donghun0508/account-service
  tag: 903ec6e2ce2cda2725b1b97a295dc2408ce8845c
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: ghcr-secret

containerPort: 8080

service:
  type: ClusterIP
  port: 80
  targetPort: http

ingress:
  enabled: false

env:

fullnameOverride: member-service-prod

replicaCount: 1

image:
  repository: ghcr.io/donghun0508/member-service
  tag: acc4abd475b2a7e4cdeee352011add53420fb941
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: ghcr-secret

containerPort: 8080

service:
  type: ClusterIP
  port: 80
  targetPort: http

ingress:
  enabled: false

env:
  - name: SPRING_PROFILES_ACTIVE

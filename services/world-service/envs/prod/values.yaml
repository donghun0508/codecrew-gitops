fullnameOverride: world-service-prod

deployment:
  enabled: false

agones:
  enabled: true
  fleet:
    replicas: 0
    scheduling: Packed
    strategy:
      type: RollingUpdate
    ports:
      - name: default
        portPolicy: Dynamic
        containerPort: 7654
    health:
      initialDelaySeconds: 60
      periodSeconds: 5
      failureThreshold: 3
    annotations:
      octops.io/gameserver-ingress-mode: "domain"
      octops.io/gameserver-ingress-domain: "game.codecrew.site"
      octops.io/terminate-tls: "false"

imagePullSecrets:
  - name: ghcr-secret

image:
  repository: "ghcr.io/donghun0508/world-service"
  tag: 1da17ab35df2996edd491ea89834f0b4b9f3da80
  pullPolicy: IfNotPresent

resources:
  requests:
    memory: "512Mi"
    cpu: "250m"
  limits:
    memory: "1024Mi"
    cpu: "1000m"

env:
  - name: SPRING_PROFILES_ACTIVE
    value: prod
  - name: SERVER_PORT
    value: "9090"

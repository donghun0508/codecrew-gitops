fullnameOverride: world-service-prod

deployment:
  enabled: false

ingress:
  middleware:
    enabled: true


agones:
  enabled: true
  fleet:
    replicas: 1
    scheduling: Packed
    strategy:
      type: RollingUpdate
    ports:
      - name: default
        portPolicy: Dynamic
        containerPort: 9090
        protocol: TCP
    health:
      initialDelaySeconds: 180
      periodSeconds: 8
      failureThreshold: 3
    annotations:
      octops.io/gameserver-ingress-mode: "path"
      octops.io/gameserver-ingress-domain: "world.codecrew.site"
      octops.io/gameserver-ingress-fqdn: "world.codecrew.site"
      octops.io/ingress-class-name: "traefik"
      octops.io/terminate-tls: "false"
      octops-traefik.ingress.kubernetes.io/router.middlewares: "world-service-prod-world-service-prod-strip-prefix@kubernetescrd"


imagePullSecrets:
  - name: ghcr-secret

image:
  repository: "ghcr.io/donghun0508/world-service"
  tag: ed9bb3f6b05c440363b37cb35a58e194d37d1d76
  pullPolicy: IfNotPresent

resources:
  requests:
    memory: "384Mi"
    cpu: "150m"
  limits:
    memory: "768Mi"
    cpu: "750m"

env:
  - name: SPRING_PROFILES_ACTIVE
    value: prod
  - name: SERVER_PORT
    value: "9090"

fullnameOverride: world-service-prod

deployment:
  enabled: false

ingress:
  middleware:
    enabled: true


agones:
  enabled: true
  fleet:
    replicas: 1
    scheduling: Packed
    strategy:
      type: RollingUpdate
    ports:
      - name: default
        portPolicy: Dynamic
        containerPort: 9090
        protocol: TCP
    health:
      initialDelaySeconds: 120
      periodSeconds: 8
      failureThreshold: 3
    annotations:
      octops.io/gameserver-ingress-mode: "path"
      octops.io/gameserver-ingress-domain: "world.codecrew.site"
      octops.io/gameserver-ingress-fqdn: "world.codecrew.site"
      octops.io/ingress-class-name: "traefik"
      octops.io/terminate-tls: "false"
      octops.io/ingress-annotations: '{"traefik.ingress.kubernetes.io/router.middlewares":"world-service-prod-strip-prefix@kubernetescrd"}'


imagePullSecrets:
  - name: ghcr-secret

image:
  repository: "ghcr.io/donghun0508/world-service"
  tag: 289a93cd57705cd73079f47889acc43a54edb391
  pullPolicy: IfNotPresent

resources:
  requests:
    memory: "512Mi"
    cpu: "250m"
  limits:
    memory: "1024Mi"
    cpu: "1000m"

env:
  - name: SPRING_PROFILES_ACTIVE
    value: prod
  - name: SERVER_PORT
    value: "9090"

fullnameOverride: youtube-service

replicaCount: 1

image:
  repository: ghcr.io/donghun0508/youtube-service
  tag: 20cc6854ce0e174454e9797d961dc332e4610aa0
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: ghcr-secret

containerPort: 8080

service:
  type: ClusterIP
  port: 80
  targetPort: http

ingress:
  enabled: false

env:
  - name: SPRING_PROFILES_ACTIVE
    value: prod

monitoring:
  enabled: true
  namespace: prometheus
  labels:
    release: prometheus
  path: /actuator/prometheus
  interval: 15s
  portName: http

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-appsets
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/donghun0508/codecrew-gitops
    targetRevision: main
    path: appsets
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

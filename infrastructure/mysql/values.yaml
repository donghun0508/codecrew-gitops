architecture: standalone

image:
  registry: docker.io
  repository: mysql
  tag: "latest"

volumePermissions:
  enabled: true
  image:
    registry: docker.io
    repository: busybox
    tag: latest

auth:
  enabled: true
  existingSecret: mysql-auth
  database: codecrew
  username: codecrew

primary:
  persistence:
    enabled: true
    storageClass: nfs
    size: 10Gi

  service:
    type: NodePort
    nodePorts:
      mysql: 30306

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 1000m
    memory: 1Gi

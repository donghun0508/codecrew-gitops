name: agones
chart: agones
repo: https://agones.dev/chart/stable
version: "1.54.0"
namespace: agones-system
ignoreDifferences:
  - group: ""
    kind: Secret
    name: agones-cert
    jsonPointers:
      - /data
  - group: ""
    kind: Secret
    name: allocator-tls
    jsonPointers:
      - /data
  - group: ""
    kind: Secret
    name: allocator-tls-ca
    jsonPointers:
      - /data
  - group: ""
    kind: Secret
    name: allocator-client-ca
    jsonPointers:
      - /data
  - group: ""
    kind: Secret
    name: allocator-client.default
    jsonPointers:
      - /data
  - group: admissionregistration.k8s.io
    kind: MutatingWebhookConfiguration
    jqPathExpressions:
      - .webhooks[].clientConfig.caBundle
  - group: admissionregistration.k8s.io
    kind: ValidatingWebhookConfiguration
    jqPathExpressions:
      - .webhooks[].clientConfig.caBundle
  - group: apiregistration.k8s.io
    kind: APIService
    name: v1.allocation.agones.dev
    jqPathExpressions:
      - .spec.caBundle

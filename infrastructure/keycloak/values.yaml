image:
  repository: quay.io/keycloak/keycloak
  tag: "26.4.5"
  pullPolicy: IfNotPresent

replicas: 1

command:
  - "/opt/keycloak/bin/kc.sh"
  - "start"

# HTTP 경로 설정 (Keycloak 17+ Quarkus는 /auth 사용 안함)
http:
  relativePath: "/"

extraEnvFrom: |
  - secretRef:
      name: keycloak-auth
  - configMapRef:
      name: keycloak-config

dbchecker:
  enabled: true

database:
  vendor: mysql
  hostname: mysql.mysql.svc.cluster.local
  port: 3306
  database: keycloak
  username: keycloak
  existingSecret: keycloak-auth
  existingSecretKey: DB_PASSWORD

service:
  type: NodePort
  httpPort: 80
  httpsPort: 443
  httpNodePort: 30880
  httpsNodePort: 30443

resources:
  requests:
    cpu: 100m
    memory: 512Mi
  limits:
    cpu: 2000m
    memory: 2Gi

health:
  enabled: true

metrics:
  enabled: true
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: api-gateway
  namespace: api-gateway
spec:
  encryptedData:
    ACCOUNT_SERVICE_URL: 
  template:
    metadata:
      name: api-gateway
      namespace: api-gateway
    type: Opaque

---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: ghcr-secret
  namespace: api-gateway
  annotations:
    sealedsecrets.bitnami.com/cluster-wide: "true"
spec:
  encryptedData:
    .dockerconfigjson: 
  template:
    metadata:
      name: ghcr-secret
      namespace: api-gateway
    type: kubernetes.io/dockerconfigjson

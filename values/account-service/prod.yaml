fullnameOverride: account-service

replicaCount: 1

image:
  repository: ghcr.io/donghun0508/account-service
  tag: 78d9f2d8ff74b71226c3db00c80f0c3c7da2adc3
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: ghcr-secret

containerPort: 8080

service:
  type: ClusterIP
  port: 80
  targetPort: http

ingress:
  enabled: false

env:

  tag: 5937aeccb8b2ac9520b239732f0a95d51b44ffed
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: ghcr-secret

containerPort: 8080

service:
  type: ClusterIP
  port: 80
  targetPort: http

